version: '2.2'
services:
  nginx:
    image: nginx:alpine
    volumes:
      - ./app:/usr/share/nginx/html
  chromedriver:
    image: blueimp/chromedriver
    environment:
      - VNC_ENABLED=true
      - EXPOSE_X11=true
    ports:
      - 5900:5900
  nightwatch:
    image: blueimp/nightwatch:0.9
    init: true
    depends_on:
      - chromedriver
      - nginx
    environment:
      - WAIT_FOR_HOSTS=nginx:80 chromedriver:4444 chromedriver:6060
    volumes:
      - ./test:/home/node
  mysql1:
        container_name: mysql1
        restart: always
        image: mysql:5.6
        expose:
            - "3306"
        environment:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_USER: root
          MYSQL_PASSWORD: root
          MYSQL_DATABASE: pagevamp
  phpmyadmin1:
          image: phpmyadmin/phpmyadmin
          container_name: phpmyadmin1
          links:
            - mysql1
          environment:
            - PMA_ARBITRARY=1
            - VIRTUAL_HOST=phpmyadmin.local
            - PMA_PORT=3306
          restart: always
          expose:
            - "8080"
